<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      max-width: 50px;
      display: block;
      border: 1px solid black;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <ul id="comments"></ul>

  <form style="display: flex; flex-direction: column; width: 300px;">
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment"></textarea>

    <button type="submit">Comment</button>
  </form>

  <script>
    window.addEventListener('load', async () => {
      const params = new URLSearchParams(location.search);
      const postParams = params.get('post') || null;
      if (!postParams) location.href = './post.html';

      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.stopPropagation();
        event.preventDefault();

        try {
          const response = await fetch(`./api/comment.php`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              post_id: postParams,
              body: event.target.comment.value,
            }),
          });

          console.log((await response.json()));
        } catch (error) {
          console.log(error);
        }
      });

      try {
        const postResponse = await fetch(`./api/post.php?id=${postParams}`);
        if (postResponse.status === 401) location.href = './index.html';

        const comments = (await postResponse.json()).comments; 
        const commentsElem = document.querySelector('#comments');

        if (comments.length < 1) return commentsElem.innerHTML = 'No any comment yet';

        comments.forEach(async comment => {
          const date = new Date(comment.date);
          commentsElem.innerHTML += `
            <li>
              ${comment.username}
              <img src="./public/img/users/${comment.user_image}">
              ${comment.body}<br>
              ${date.toUTCString()}
              <button class="delete" comment-id="${comment.id}">Delete</button>
            </li>
          `;
        });

        const deleteBtns = document.querySelectorAll('.delete');
        deleteBtns.forEach((btn) => {
          btn.addEventListener('click', async (event) => {
            event.stopPropagation();

            try {
              const response = await fetch(`./api/comment.php`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  comment_id: event.target.getAttribute('comment-id'),
                }),
              });

              console.log((await response.json()));
            } catch (error) {
              throw error;
            }
          });
        })
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</body>
</html>
