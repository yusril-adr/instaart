<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/images/logo.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>InstaArt</title>
</head>

<body>
  <header class="shadow-sm bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
          <img src="./public/images/logo.png" width="32" height="32" alt="Logo" class="d-inline-block align-top">
          <span class="font-redressed font-weight-bold ml-2">InstaArt</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline ml-auto my-2 my-lg-0">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search ..." aria-label="Search">

              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit" id="search"><i class="fas fa-search"></i> Search</button>
              </div>
            </div>
          </form>

          <a class="mt-2 mt-lg-0 ml-lg-4 btn btn-primary" href="./signup.html">Join us</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="mt-5">
    <div class="container" id="home">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <img src="./public/images/illust/work.svg" alt="Illustration">
        </div>

        <div class="col-sm-12 col-md-6">
          <div style="width: 320px;" class="card shadow-sm mt-3 mx-auto">
            <div class="card-body">
              <span class="card-title d-block font-redressed font-weight-bold h3 text-center mb-3">InstaArt</span>

              <form id="signin-form">
                <div class="form-group">
                  <label for="identifier">Username/Email</label>
                  <input type="text" placeholder="Username or Email" class="form-control" id="identifier" autocomplete="off" required>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Password" class="form-control" id="password" required>
                </div>
      
                <button type="submit" class="btn btn-primary d-block mx-auto">Sign in</button>
              </form>
            </div>
          </div>

          <div style="width: 320px;" class="card shadow-sm mt-3 mx-auto">
            <div class="card-body d-flex justify-content-center">
              Don't have account?
              <a href="./signup.html" class="ml-2 font-weight-bold text-primary">Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="d-flex flex-column align-items-center text-black-50 text-center mt-5 mb-4">
    <span class="h5">Created by</span>

    <div class="row mt-3">
      <span class="col-sm-12 col-md-6">Reyka Ayu Kartikasari</span>
      <span class="col-sm-12 col-md-6">Yusril Adriansyah Putra</span>
      <span class="col-sm-12 col-md-6">Choirotus Sa’adah</span>
      <span class="col-sm-12 col-md-6">Ardianto Tri Candra P.</span>
    </div>

    <span class="h6 mt-4">© 2021 All rights reserved.</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</body>

</html>
