<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>search</title>

  <style>
    .user-image {
      max-width: 50px;
      display: inline-block;
      border: 1px solid black;
      border-radius: 50%;
    }

    .post-image {
      max-width: 250px;
      display: block;
    }
  </style>
</head>
<body>
  <a href="./index.html">Home</a>

  <input type="text" id='search'>

  <h1>User :</h1>
  <ul id="users"></ul>
  <br>

  <h1>Post :</h1>
  <ul id="posts"></ul>

  <script>
    window.addEventListener('load', async () => {
      const search = document.querySelector('#search');
      search.addEventListener('keyup', async (event) => {
        try {
          const response = await fetch(`./api/search.php?keyword=${event.target.value}`);
          const result = await response.json();

          const users = document.querySelector('#users');
          if (result.user.length < 1) users.innerHTML = 'No users found.';
          else {
            users.innerHTML = '';
            result.user.forEach((user) => {
              const li = document.createElement('li');
              li.innerHTML = `
                <img src="./public/img/users/${user.image}" class="user-image">
                <h2>${user.username}</h2>
                <a href="./profil.html?username=${user.username}">Visit</a>
              `;

              users.appendChild(li);
            });
          }

          const posts = document.querySelector('#posts');
          if (result.post.length < 1) posts.innerHTML = 'No posts found.';
          else {
            posts.innerHTML = '';
            result.post.forEach((post) => {
              const li = document.createElement('li');
              li.innerHTML = `
                <img src="./public/img/posts/${post.image}" class="post-image">
                <h2>${post.title}</h2>
                <a href="./post.html?post=${post.id}">Visit</a>
              `;

              posts.appendChild(li);
            });
          }
        } catch (error) {
          console.log(error);
        }
      });
    });
  </script>
</body>
</html>
