<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./daftar.html">Daftar</a></li>
    </ul>
  </nav>

  <form>
    <label for="identifier">Username/E-mail</label>
    <input type="text" name="identifier" id="identifier" autocomplete="off" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" autocomplete="off" required>
    <button type="submit">Login</button>
  </form>

  <script>
    window.addEventListener('load', async event => {
      try {
        const response = await fetch('./api/user.php');
        
        if (response.status !== 401) location.href = './index.html';
      } catch (error) {
        console.log('error');
      }

      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.stopPropagation();
        event.preventDefault();

        try {
          const response = await fetch('./api/login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                identifier: event.target.identifier.value,
                password: event.target.password.value,
            }),
          });
          const responseJSON = await response.json();
          console.log(responseJSON);
          location.href = './index.html';
        } catch (error) {
          console.log(error);
        }
      });
    });
  </script>
</body>
</html>
