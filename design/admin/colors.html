    <script>
        const forms = document.querySelectorAll('form.form-delete');
        forms.forEach(function(form) {
            form.addEventListener('submit', function(event) {
                event.stopPropagation();
                event.preventDefault();

                Swal.fire({
                    title: 'Apakah anda yakin?',
                    text: "Warna yang dihapus tidak dapat dikembalikan lagi.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Iya, hapus warna!',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (!result.isConfirmed) return;

                    fetch('./delete-color.php', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: event.target.querySelector('[name=color-id]').value,
                        }),
                    }).then(function(response) {
                        return response.json(); 
                    }).then(function(json) {
                        if(json.status !== 'success') throw new Error(json.message);
                        Swal.fire('Sukses', json.message, 'success')
                        .then(function() { location.reload(); });
                    }).catch(function(error) {
                        Swal.fire('Oopss ...', error.message, 'error');
                    });
                });
            });
        });
    </script>
