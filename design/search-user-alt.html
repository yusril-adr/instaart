<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio apps for designer">
  <link rel="shortcut icon" href="./public/images/logo.png">
  <title>InstaArt | Cari</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"  crossorigin="anonymous"/>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./public/styles/style.css">
</head>

<body>
  <!-- TopBar -->
  <header class="sticky-top shadow-sm bg-white">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#/">
          <img src="./public/images/logo.png" width="32" height="32" alt="Logo" class="d-inline-block align-top">
          <span class="font-redressed font-weight-bold ml-2">InstaArt</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline ml-auto my-2 my-lg-0" id="navbar-search-form">
            <div class="input-group">
              <input type="text" class="form-control" id="navbar-search-input" placeholder="Cari ..." aria-label="Cari">

              <div class="input-group-append">
                <a href="./search-post.html" class="btn btn-outline-primary" type="submit" aria-label="Cari"><i class="fas fa-search"></i></a>
              </div>
            </div>
          </form>

          <ul class="navbar-nav mx-lg-4">
            <li class="nav-item home">
              <a class="nav-link d-flex align-items-center" href="./explore.html"><i class="fas fa-home"></i> <span class="d-lg-none ml-2">Beranda</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="./activity.html"><i class="fas fa-compass"></i> <span class="d-lg-none ml-2">Aktivitas</span></a>
            </li>
            
            <li class="nav-item new-post">
              <a class="nav-link d-flex align-items-center" href="./new-post.html"><i class="fas fa-plus-circle"></i> <span class="d-lg-none ml-2">Portofolio Baru</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="./bookmark.html"><i class="fas fa-bookmark"></i> <span class="d-lg-none ml-2">Disimpan</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="./favorite.html"><i class="fas fa-heart"></i> <span class="d-lg-none ml-2">Disukai</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link d-flex align-items-center" href="./job.html"><i class="fas fa-briefcase"></i> <span class="d-lg-none ml-2">Pekerjaan</span></a>
            </li>

            <li class="nav-item profile">
              <a class="nav-link d-flex align-items-center" href="./profile.html"><i class="fas fa-user-circle"></i> <span class="d-lg-none ml-2">Profil</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- ./TopBar -->

  <main>
    <div class="container mt-4" id="search">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <form class="form-block" id="search-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Cari ..." id="search-input" aria-label="Search" autocomplete>

              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit" aria-label="search">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4 mt-3 mt-md-0">
          <ul class="nav nav-pills nav-fill" id="search-nav">
            <li class="nav-item">
              <a href="./search-post.html" class="nav-link">Desain</a>
            </li>
            <li class="nav-item">
              <a href="./search-user.html" class="nav-link active disabled">Pengguna</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary" data-toggle="collapse" data-target="#filter">
                <i class="fas fa-filter"></i> Filter
              </button>
            </li>
          </ul>
        </div>

        <div class="col-sm-12 col-md-6">
          <div class="collapse" id="filter">
            <div class="mt-3 d-flex" id="filter-input">
              <div class="w-50 mr-1">
                <label for="province">Provinsi</label>
                <select class="custom-select" id="province" required>
                  <option value="0">Semua</option>
                </select>
              </div>
        
              <div class="w-50 ml-1">
                <label for="city">Kota</label>
                <select class="custom-select" id="city" required>
                  <option value="0">Semua</option>
                </select>
              </div>
            </div>
          </div>  
        </div>
      </div>


      <div class="row mt-4 post-list" id="result-container">
        <div class="col-12 empty-result-container">
          <i class="fas fa-search h1 font-weight-bolder text-secondary" aria-label="no result illustration"></i>
          <span class="h4 text-secondary text-center">Hasil pencarian tidak ditemukan.</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="container d-flex flex-column align-items-center text-black-50 text-center mt-5 mb-4">
    <span class="h5 font-redressed">InstaArt</span>

    <span class="h6 mt-4">Â© DraftCode 2021 All rights reserved.</span>
  </footer>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Sweet Alert 2 -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
