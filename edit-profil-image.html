<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form style="display: flex; flex-direction: column; width: 300px;">
    <label for="profilImage">Change profil image :</label>
    <input type="file" name="profilImage" id="profilImage">

    <button type="submit" style="background-color: cyan;">Send</button>
  </form>

  <br>
  <button id="default">Set default</button>

  <script>
    window.addEventListener('load', async (event) => {
      try {
        const response = await fetch('./api/user.php');
        if (response.status === 401) location.href = './index.html';
      } catch (error) {
        console.log(error);
      }

      const defaultBtn = document.querySelector('#default');
      defaultBtn.addEventListener('click', async (event) => {
        event.stopPropagation();

        try {
          const response = await fetch('./api/user-image.php', {
            method: 'POST',
            body: JSON.stringify({
              setDefault: true,
            }),
          });

          const responseJSON = await response.json();

          if (responseJSON.status !== 'success') {
            throw new Error(responseJSON.message);
          }

          location.href = './profil.html';
        } catch (error) {
          console.log(error);
        }
      });

      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.stopPropagation();
        event.preventDefault();

        try {
          const formData = new FormData();
          formData.append('profile_image', event.target.profilImage.files[0]);

          console.log(formData.get('profile_image'));
          const response = await fetch('./api/user-image.php', {
            method: 'POST',
            body: formData,
          });

          const responseJSON = await response.json();

          if (responseJSON.status !== 'success') {
            throw new Error(responseJSON.message);
          }

          location.href = './profil.html';
        } catch (error) {
          console.log(error);
        }
      });
    });
  </script>
</body>
</html>
