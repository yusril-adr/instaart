<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>

  <style>
    img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <a href="./index.html">Home</a>
  <a href="./add-post.html">new post</a>

  <ul></ul>

  <script>
    window.addEventListener('load', async event => {
      try {
        const params = new URLSearchParams(location.search);
        const postParams = params.get('post') || null;
        const ul = document.querySelector('ul');

        if (!postParams) {
          const isLogin = await fetch('./api/user.php');
          if (isLogin.status === 401) location.href = './index.html';

          const response = await fetch('./api/post.php');
          const posts = await response.json();
          
          if(posts.length < 1) {
            document.body.innerHTML += 'This user doesn\'t post anything yet.';
            return;
          }

          posts.forEach((post) => {
            const li = document.createElement('li');
            li.innerHTML = `
              <h2><a href="comment.html?post=${post.id}">${post.title}</a></h2>
              <h3><a href="./edit-post.html?post=${post.id}">Edit</a></h3>
              <img src="./public/img/posts/${post.image}">
              <h2>${post.caption}</h2>
              <button class="like" post-id="${post.id}">Like</button>
              <button class="dislike" post-id="${post.id}">dislike</button>
              <ul>
                <li>Likes : ${post.likes.length}</li>
                <li>Comments : ${post.comments.length}</li>
              </ul>
            `;

            ul.appendChild(li);
          });

          const likesBtn = document.querySelectorAll('.like');
          likesBtn.forEach((likeBtn) => {
            likeBtn.addEventListener('click', async (event) => {
              event.stopPropagation();

              const likeResponse = await fetch('./api/like.php', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  post_id: event.target.getAttribute('post-id'),
                }),
              });

              const json = await likeResponse.json();
              console.log(json);

              if(json.status === 'success') console.log('likes: ', json.likes.length);
            });
          });

          const dislikesBtn = document.querySelectorAll('.dislike');
          dislikesBtn.forEach((dislikeBtn) => {
            dislikeBtn.addEventListener('click', async (event) => {
              event.stopPropagation();

              const likeResponse = await fetch('./api/like.php', {
                method: 'DELETE',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  post_id: event.target.getAttribute('post-id'),
                }),
              });

              const json = await likeResponse.json();
              console.log(json);

              if(json.status === 'success') console.log('likes: ', json.likes.length);
            });
          });

          return;
        }

        const response = await fetch(`./api/post.php?id=${postParams}`);

        if (response.status === 404) {
          document.body.innerHTML += 'Post not found.';
          return;
        }

        const post = await response.json();
        document.body.innerHTML += `
          <h2><a href="comment.html?post=${post.id}">${post.title}</a></h2>
          <img src="./public/img/posts/${post.image}">
          <h2>${post.caption}</h2>
          <button class="like" post-id="${post.id}">Like</button>
          <button class="dislike" post-id="${post.id}">dislike</button>
          <ul>
            <li>Likes : ${post.likes.length}</li>
            <li>Comments : ${post.comments.length}</li>
          </ul>
        `;

        const likesBtn = document.querySelectorAll('.like');
        likesBtn.forEach((likeBtn) => {
          likeBtn.addEventListener('click', async (event) => {
            event.stopPropagation();

            const likeResponse = await fetch('./api/like.php', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                post_id: event.target.getAttribute('post-id'),
              }),
            });

            const json = await likeResponse.json();
            console.log(json);

            if(json.status === 'success') console.log('likes: ', json.likes.length);
          });
        });

        const dislikesBtn = document.querySelectorAll('.dislike');
        dislikesBtn.forEach((dislikeBtn) => {
          dislikeBtn.addEventListener('click', async (event) => {
            event.stopPropagation();

            const likeResponse = await fetch('./api/like.php', {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                post_id: event.target.getAttribute('post-id'),
              }),
            });

            const json = await likeResponse.json();
            console.log(json);
 
            if(json.status === 'success') console.log('likes: ', json.likes.length);
          });
        });
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</body>
</html>
