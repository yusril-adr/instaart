<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>

  <style>
    img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <a href="./index.html">Home</a>
  <a href="./add-post.html">new post</a>

  <ul></ul>

  <script>
    window.addEventListener('load', async event => {
      try {
        const params = new URLSearchParams(location.search);
        const postParams = params.get('post') || null;
        const ul = document.querySelector('ul');

        if (!postParams) {
          const isLogin = await fetch('./api/user.php');
          if (isLogin.status === 401) location.href = './index.html';

          const response = await fetch('./api/post.php');
          const posts = await response.json();
          
          if(posts.length < 1) {
            document.body.innerHTML += 'This user doesn\'t post anything yet.';
            return;
          }

          posts.forEach((post) => {
            const li = document.createElement('li');
            li.innerHTML = `
              <h2>${post.title}</h2>
              <h3><a href="./edit-post.html?post=${post.id}">Edit</a></h3>
              <img src="./public/img/posts/${post.image}">
              <h2>${post.caption}</h2>
            `;

            ul.appendChild(li);
          });

          return;
        }

        const response = await fetch(`./api/post.php?id=${postParams}`);

        if (response.status === 404) {
          document.body.innerHTML += 'Post not found.';
          return;
        }

        const post = await response.json();
        document.body.innerHTML += `
          <h2>${post.title}</h2>
          <img src="./public/img/posts/${post.image}">
          <h2>${post.caption}</h2>
        `;
      } catch (error) {
        console.log(error);
      }
    });
  </script>
</body>
</html>
