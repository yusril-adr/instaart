<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./public/images/logo.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>InstaArt | Edit Post</title>
</head>

<body>
  <header class="sticky-top shadow-sm bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
          <img src="./public/images/logo.png" width="32" height="32" alt="Logo" class="d-inline-block align-top">
          <span class="font-redressed font-weight-bold ml-2">InstaArt</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline ml-auto my-2 my-lg-0">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search ..." aria-label="Search">

              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit" id="search" aria-label="search"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </form>

          <ul class="navbar-nav mx-lg-4">
            <li class="nav-item home">
              <a class="nav-link" href="./index.html"><i class="fas fa-home"></i> <span class="d-lg-none">Home</span></a>
            </li>
            <li class="nav-item new-post">
              <a class="nav-link" href="./new-post.html"><i class="fas fa-plus-circle"></i> <span class="d-lg-none">New Post</span></a>
            </li>
            <li class="nav-item profile">
              <a class="nav-link" href="./profile.html"><i class="fas fa-user-circle"></i> <span class="d-lg-none">Profile</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./index.html"><i class="fas fa-sign-out-alt"></i> <span class="d-lg-none">Sign out</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="mt-4">
    <div class="container" id="sign-up">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-8 offset-lg-2">
          <div style="width: 320px;" class="card shadow-sm mt-3 mx-auto">
            <div class="card-body">
              <span class="card-title d-block font-weight-bold h1 text-center mb-3">Edit post</span>

              <form id="signup-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" placeholder="Title" class="form-control" id="title">
                </div>

                <div class="form-group">
                  <label for="caption">Caption</label>
                  <textarea class="form-control" id="caption" rows="3" placeholder="Caption"></textarea>
                </div>
      
                <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="container d-flex flex-column align-items-center text-black-50 text-center mt-5 mb-4">
    <span class="h5 font-redressed">InstaArt</span>

    <div class="row mt-3">
      <span class="col-sm-12 col-md-6">Reyka Ayu Kartikasari</span>
      <span class="col-sm-12 col-md-6">Yusril Adriansyah Putra</span>
      <span class="col-sm-12 col-md-6">Choirotus Sa’adah</span>
      <span class="col-sm-12 col-md-6">Ardianto Tri Candra P.</span>
    </div>

    <span class="h6 mt-4">© 2021 All rights reserved.</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
  <script src="./scripts/index.js" type="module"></script>
  

</body>

</html>
