<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <a href="./">Home</a>
  <a href="./edit-profil.html">Edit profile</a>
  <a href="./edit-profil-image.html">Change image</a>
  <a href="./logout.html">logout</a>

  <script>
    const params = new URLSearchParams(location.search);
    const user = params.get('username') || null;
  
    window.addEventListener('load', async (event) => {
      try {
        if(!user) {
          const response = await fetch('./api/user.php');
          if (response.status === 401) {
            location.href = './index.html';
          }
        }

        const response = await fetch(`./api/user.php${user ? '?username='+user : ''}`);
        const { id, display_name, username, image, email, phone_number, biodata, followers, following } = await response.json();

        document.body.innerHTML += `
          <button id="follow" user="${id}">follow</button>
          <button id="unfollow" user="${id}">unfollow</button>

          <h1>${display_name}<h1>
          <h2>${username}</h2>
          <ul>
            <li>Email: ${email}</li>  
            <li>Phone Number : ${phone_number}</li>
            <li><a href="./followers.html?username=${username}" style="color: black; text-decoration: none;">Followers : ${followers.length}</a></li>
            <li><a href="./following.html?username=${username}" style="color: black; text-decoration: none;">Following : ${following.length}</a></li>
          </ul>
          <img src="./public/img/users/${image}">
          <p>${biodata}</p>
        `;
      } catch (error) {
        console.log(error);
      }

      const follow = document.querySelector('#follow');
      follow.addEventListener('click', async event => {
        event.stopPropagation();

        const follow_id = parseInt(event.target.getAttribute('user'));

        try {
          const response = await fetch('./api/following.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              user_id: follow_id,
            }),
          });

          const responseJSON = await response.json();
          console.log(responseJSON);
        } catch (error) {
          console.log(error);
        }
      });

      const unfollow = document.querySelector('#unfollow');
      unfollow.addEventListener('click', async event => {
        event.stopPropagation();

        const follow_id = parseInt(event.target.getAttribute('user'));

        try {
          const response = await fetch('./api/following.php', {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              user_id: follow_id,
            }),
          });

          const responseJSON = await response.json();
          console.log(responseJSON);
        } catch (error) {
          console.log(error);
        }
      });
    });
  </script>
</body>
</html>
